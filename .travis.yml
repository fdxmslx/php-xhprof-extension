language: php
dist: precise

notifications:
  email: false

sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

env:
  global:
    - NO_INTERACTION=1

before_script:
  - phpize
  - ./configure 
  - make

script: REPORT_EXIT_STATUS=1 php run-tests.php -p `which php` --show-diff -d extension=`pwd`/.libs/tideways.so -q

after_failure: "cat tests/*.diff"
